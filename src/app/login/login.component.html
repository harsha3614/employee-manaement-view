<section class="vh-100 bg">
  <div class="container">
    <h1>Employee Management</h1>
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-sm-4">
        <div class="card" style="border-radius: 1rem; opacity:0.8;">
        <div class="card-header">
          <h2 class="fw-bold mb-2 card-title text-center"><i class="fa fa-user fa-1x"></i>Login</h2>
        </div>
        <div class="card-body">
          <div class="form-outline form-white form-group mb-4">
            <label for="typeEmailX" class="form-label" >Email id:</label>
            <input type="email" id="typeEmailX" class="form-control" [(ngModel)] = "email" style="border: solid 1px" required name="email" #name = "ngModel"/>
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                 class="alert alert-danger">
              <div *ngIf="name.hasError('required')">
              Email is required.
            </div>
            </div>
          </div>

          <div class="form-outline form-group form-white mb-4">
            <label  class="form-label" for="typePasswordX">Password:</label>
            <input type="password" id="typePasswordX" class="form-control" [(ngModel)] = "password" style="border: solid 1px" required name="password" #name = "ngModel"/>
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                 class="alert alert-danger">
              <div *ngIf="name.hasError('required')">

              Password is required.
            </div>
          </div>

          </div>
          <button class="btn btn-md btn-primary" (click)="login()">Login</button>
          <div>
            <a href="#"> Forget Password? </a>
          </div>
          <div>
            <a href="#"> Dont have an Account? Sign Up Here!</a>
          </div>

        </div>
        </div>
      </div>
    </div>
  </div>

</section>
